<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAP-CHAP Admin - Hors ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .offline-icon {
            font-size: 5rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #0175C2;
            margin-bottom: 1rem;
        }
        .btn-retry {
            margin-top: 1.5rem;
            background-color: #0175C2;
            border: none;
        }
        .btn-retry:hover {
            background-color: #015f9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container">
            <div class="offline-icon">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1>Vous êtes hors ligne</h1>
            <p class="lead">Impossible d'accéder à l'interface d'administration CHAP-CHAP.</p>
            <p>Vérifiez votre connexion internet et réessayez.</p>
            <p>Les commandes enregistrées seront synchronisées lorsque vous serez à nouveau en ligne.</p>
            <button class="btn btn-primary btn-lg btn-retry" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Réessayer
            </button>
        </div>
    </div>
</body>
</html>
